<table mat-table [dataSource]="usercoll" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="!element.editMode">{{element.email}}</span>
          <span *ngIf="element.editMode">
            <mat-form-field appearance="outline" style="margin-top:20px">
            
              <input matInput [formControl]="element.editEmail" name="element.editEmail" required>
            </mat-form-field>
          </span> 

        
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="!element.editMode">{{element.name}}</span>
          <span *ngIf="element.editMode">
            <mat-form-field appearance="outline" style="margin-top:20px">
           
              <input matInput [formControl]="element.editName" name="element.editName" required>
            </mat-form-field>
          </span>  </td>
      </ng-container>
      <ng-container matColumnDef="create_on">
        <th mat-header-cell *matHeaderCellDef> CREATED_ON</th>
        <td mat-cell *matCellDef="let element"> {{element.create_on | date:"dd-MMM-yyyy"}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> EDIT</th>
        <td mat-cell *matCellDef="let element" (click)="element['editMode']=!element['editMode']"><mat-icon *ngIf="!element['editMode']"  style="cursor: pointer; color:lightseagreen">edit</mat-icon>
            <mat-icon *ngIf="element['editMode']"  style="cursor: pointer;color: blue" (click)="editUser(element)">save</mat-icon>
        </td>
    
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>DELETE</th>
        <td mat-cell *matCellDef="let element" (click)="deleteUser(element)" style="color:rgb(255, 0, 0); cursor: pointer; ">
            <mat-icon>delete</mat-icon> </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="userDispCol"></tr>
    <tr mat-row *matRowDef="let row; columns: userDispCol;"></tr>

</table>
